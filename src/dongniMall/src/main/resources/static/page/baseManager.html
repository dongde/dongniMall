<!DOCTYPE html>
<html>
<head>
    <style>
        .addmodel{
            float: right;
            margin-right: 50px;
        }
    </style>
</head>
<body>
<div class="layui-form" style="padding-top: 20px">
    <div class="layui-form-item totals">
        <div class="layui-inline">
            <label class="layui-form-label">商品名称：</label>
            <div class="layui-input-inline">
                <input type="text" autocomplete="off" id="tradeName" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">类型：</label>
            <div class="layui-input-inline">
                <select name="tradeType" id="tradeType" lay-verify="required">
                    <option value="">全部</option>
                </select>
            </div>
        </div>

        <button type="button" class="layui-btn" id="findBySource">查找</button>
        <button type="button" class="layui-btn" id="reloadSource">重置</button>
        <div class="addmodel">
            <button type="button" class="layui-btn" id="addTrade">添加底料</button>
        </div>
    </div>
</div>
<table id="baselist" lay-filter="baselist"></table>

<script type="text/html" id="operation">
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use(['table','form'],function () {
        var table = layui.table;
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery;



        table.render({
            elem:'#baselist'
            ,url:"/baseTrade/list"
            ,cellMinWidth: 100
            ,page:true
            ,height:"full-160"
            ,cols:[[
                {field: 'tradeName', title: '商品名称',align:"center"}
                ,{field: 'tradeType', title: '商品类型',align:"center"}
                ,{field: 'price', title: '价格',align:"center"}
                ,{field: 'tradeURL', title: '商品连接',align:"center"}
                ,{field: 'viewCount', title: '查看次数',align:"center"}
                ,{field: 'updateTime', title: '更新时间',align:"center"}
                ,{fixed: 'right', title:'操作', toolbar: '#operation',align:"center"}

            ]]
            ,id:"baselist"
            ,limit:10
            ,where:{tradeName:"",tradeType:""}
        });


        $.ajax({
            url:"/baseTradeType/list",
            method:'POST',
            data:{
                page:1,
                limit:10
            },
            success:function (res) {
                if(res.code==0){
                    var data = res.data;
                    $.each(data,function (index,item) {
                        $("#tradeType").html($("#tradeType").html()+"<option>"+item.type+"</option>");

                    });
                    form.render();
                }
            }
        });
        $("#addTrade").on('click',function () {
            layer.open({
                area: ['80%','80%'],
                title: "添加底料",
                type: 2,
                content: ['/page/baseManager-info.html'],
                success: function(res){
                    if(res.status == 200){
                        layer.msg("添加成功！");
                        table.reload('userList', {
                            page: {
                                curr: 1
                                //重新从第 1 页开始
                            }
                        });

                    }

                }
            });
        });


        //查找
        $('#findBySource').on('click',function(){
            var tradeName = $("#tradeName").val();
            var tradeType = $("#tradeType").val();
            table.reload('baselist', {
                url:'/baseTrade/list'
                ,where: {
                    tradeName: tradeName
                    , tradeType: tradeType
                },
                page: {
                    curr: 1
                }
            });


        });

        //重置
        $('#reloadSource').on('click',function(){
            $("#tradeName").val(null);
            var options=$("#type option:selected");
            options.val(null);
            table.reload('baselist', {
                url:'/baseTrade/list'
                ,where: {
                    tradeName: null
                    , tradeType: null
                },
                page: {
                    curr: 1
                }
            });
        });

        //监听行工具事件
        table.on('tool(baselist)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            if(layEvent === 'del'){ //删除
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                    deleteListObject(data.id);
                });
            } else if(layEvent === 'edit') { //编辑
                layer.open({
                    type: 2,
                    title: '修改底料',
                    shadeClose: true,
                    shade: 0.8,
                    area: ['80%', '80%'],
                    offset: 'auto',
                    content: '/page/baseManager-info.html', //iframe的url，no代表不显示滚动条
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        console.log("8*********");
                        console.log(obj.data.alipay);

                        body.contents().find("#id").val(obj.data.id);
                        body.contents().find("#tradeName").val(obj.data.tradeName);
                        body.contents().find("#type").val(obj.data.tradeType);
                        body.contents().find("#price").val(obj.data.price);
                        body.contents().find("#tradeURL").val(obj.data.tradeURL);
                        body.contents().find("#contents").val(obj.data.content);
                        body.contents().find("#updateAlipayImage").css("display","block");
                        body.contents().find("#updateloadAlipay").attr("src",obj.data.alipay);

                        body.contents().find("#updateWechatImage").css("display","block");
                        body.contents().find("#updateloadWechat").attr("src",obj.data.weChat);

                        body.contents().find("#updateBigImage").css("display","block");
                        body.contents().find("#updateload").attr("src",obj.data.bigImage);

                    }
                });
            }

        });

        //删除所选行数据
        function deleteListObject(id){
            if (id === null) {
                layer.msg("请选择删除内容!");
            }
            $.ajax({
                data:{"id":id},
                url:"/baseTrade/delete",
                success:function (res) {
                    console.log(res.status);
                    if(res.status == 200){
                        layer.msg("删除成功！");
                        table.reload('baselist', {
                            page: {
                                curr: 1
                                //重新从第 1 页开始
                            }
                        });
                    }
                }
            })
        }
    });
</script>

</body>
</html>
