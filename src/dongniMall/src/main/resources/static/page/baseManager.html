<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>最新文章管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/layuimini.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
    <script src="../js/lay-config.js" charset="utf-8"></script>

    <style>
        .addmodel{
            float: right;
            margin-right: 50px;
        }
    </style>
</head>
<body>

<div class="layui-form" style="padding-top: 20px">
    <div class="layui-form-item totals">
        <div class="layui-inline">
            <label class="layui-form-label">商品名称：</label>
            <div class="layui-input-inline">
                <input type="text" autocomplete="off" id="titles" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">类型：</label>
            <div class="layui-input-inline">
                <select name="tradeType" id="tradeType" lay-verify="required">
                    <option value="火锅底料">火锅底料</option>
                    <option value="美蛙鱼头底料">美蛙鱼头底料</option>
                    <option value="串串底料">串串底料</option>
                    <option value="冷锅鱼">冷锅鱼</option>
                </select>
            </div>
        </div>

        <button type="button" class="layui-btn" id="findBySource">查找</button>
        <button type="button" class="layui-btn" id="reloadSource">重置</button>
        <div class="addmodel">
            <button type="button" class="layui-btn" id="addTrade">添加底料</button>
        </div>

    </div>
</div>
<table id="baselist" lay-filter="baselist"></table>

<script type="text/html" id="operation">
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script>

    layui.use(['table','form'],function () {
        var table = layui.table;
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery;




        $("#addTrade").on('click',function () {

            layer.open({
                area: ['80%','80%'],
                title: "添加底料",
                type: 2,
                content: ['/page/addBaseTrade.html'],
                success: function(res){
                    if(res.status == 200){
                        layer.msg("添加成功！");
                        table.reload('userList', {
                            page: {
                                curr: 1
                                //重新从第 1 页开始
                            }
                        });

                    }

                }
            });
        });


        table.render({
            elem:'#baselist'
            ,url:"/showTradeList"
            ,cellMinWidth: 100
            ,page:true
            ,cols:[[
                {field: 'tradeName', title: '商品名称',align:"center"}
                ,{field: 'tradeType', title: '商品类型',align:"center"}
                ,{field: 'price', title: '价格',align:"center"}
                ,{field: 'tradeURL', title: '商品连接',align:"center"}
                ,{field: 'viewCount', title: '查看次数',align:"center"}
                ,{field: 'updateTime', title: '更新时间',align:"center"}
                ,{fixed: 'right', title:'操作', toolbar: '#operation',align:"center"}

            ]]
            ,id:"baselist"
            ,limit:10
            ,where:{tradeName:"",tradeType:""}
        });


    });
</script>

</body>
</html>
