<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>模板管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
    <script src="../js/lay-config.js" charset="utf-8"></script>
    <link rel="icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/layuimini.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">

    <style>
        .imageSize{
            height: 150px;
            width: 150px;
        }
        #topSet{
            margin-top: 20px;
        }
    </style>
</head>
<body>
<form class="layui-form" type="multipart" style="padding-top: 20px">

    <div class="layui-form-item" hidden>
        <label class="layui-form-label">ID：</label>
        <div class="layui-input-block">
            <input type="text" id="id" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item" id="topSet">
        <label class="layui-form-label">模板名称</label>
        <div class="layui-input-block">
            <input type="text"  id="templateName" name="templateName" lay-verify="templateName" autocomplete="off" placeholder="请输入模板名称"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">模板类型</label>
        <div class="layui-input-block">
            <input type="radio" name="templateType" value="菜单" title="菜单" checked="">
            <input type="radio" name="templateType" value="传单" title="传单">
            <input type="radio" name="templateType" value="海报" title="海报">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">价格</label>
        <div class="layui-input-inline">
            <input type="number" id="price" name="price" lay-verify="price" placeholder="单价" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">单位：元</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">模板图片</label>
        <div class="layui-input-inline uploadHeadImage">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="uploadImage">上传图片</button>
            <div class="layui-upload-list" id="hide" style="display:none;">
                <img class="imageSize" id="upload">
            </div>
            <div class="layui-upload-list" id="updateImage" style="display: none">
                <img class="imageSize" id="updateload">
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">图文描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" id="description" name="description" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" type="button" id="formSubmit">添加模板</button>
        </div>
    </div>
</form>

<script>
    layui.use(['form','upload',"layer", "element"],function () {
        var form = layui.form,
            ayer = layui.layer,
            $ = layui.jquery;
        element = layui.element;
        upload = layui.upload;

        $("#formSubmit").on('click',function () {
            $("#formSubmit").attr("disabled","disabled");
            if($("#upload").attr("src")===undefined && $("#updateload").attr("src")===undefined){
                layer.msg("请选择图片");
                $("#formSubmit").removeAttr("disabled");
            }else if($("#upload").attr("src")===undefined && $("#updateload").attr("src")!==undefined){
                layer.load();
                $.ajax({
                    method:"post",
                    url:'/template/add',
                    data:{
                        id: $("#id").val().trim(),
                        templateName: $("#templateName").val().trim(),
                        templateType: $("input[type='radio']:checked").val().trim(),
                        price: $("#price").val().trim(),
                        file: $("#updateload").file,
                        description:$("#description").val().trim()
                    },
                    success:function (res) {
                        $("#formSubmit").removeAttr("disabled");
                        if(res.status==200){
                            //上传成功重写加载数据表格
                            parent.layui.table.reload('templateList', {page: {curr: 1}});
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            parent.layer.msg("上传成功");
                        }else{
                            layer.msg(res.msg);
                        }
                    },
                    error:function () {
                        $("#formSubmit").removeAttr("disabled");
                        layer.msg("遇到未知错误！");
                    }
                })
            }
        });

        var uploadInst = upload.render({
            elem:"#uploadImage",
            url:"/template/add",
            auto:false,
            bindAction:"#formSubmit",
            accept: 'images' ,//只允许上传图片
            acceptMime: 'image/*', //只筛选图片
            data:{
                id:function(){
                    return $("#id").val()
                },
                templateName:function(){
                    return $("#templateName").val();
                },
                templateType:function () {
                    return $("input[type='radio']:checked").val();
                },
                price:function () {
                    return $("#price").val();
                },
                description:function(){
                    return $("#description").val();
                }

            },
            choose:function (obj) {
                // $("#showImage").css("display","block");
                //预读本地文件，如果是多文件，则会遍历。(不支持ie8/9)
                obj.preview(function (index, file, result) {

                    $("#updateImage").css("display","none");
                    $("#hide").css("display","block");
                    $('#upload').attr('src', result); //图片链接（base64）
                });

            },
            done:function (res) {
                layer.closeAll('loading');
                $("#formSubmit").removeAttr("disabled");
                if (res.status === 200) {
                    //上传成功重写加载数据表格
                    parent.layui.table.reload('templateList', {page: {curr: 1}});
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                    layer.msg("上传成功");
                } else if (res.status === 500) {
                    $("#formSubmit").removeAttr("disabled");
                    layer.msg(res.msg)
                }
            },
            error:function (index,upload) {
                layer.closeAll('loading');
                $("#formSubmit").removeAttr("disabled");
                layer.msg("上传失败！");
            }
        });
    });
</script>
</body>
</html>
