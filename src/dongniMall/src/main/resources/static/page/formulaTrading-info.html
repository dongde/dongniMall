<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>配方交易管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
    <script src="../js/lay-config.js" charset="utf-8"></script>
    <link rel="icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/layuimini.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <style>
        .imageSize{
            height: 150px;
            width: 150px;
        }


    </style>

</head>
<body>

<form class="layui-form" type="multipart" style="padding-top: 20px">

    <div class="layui-form-item" hidden>
        <label class="layui-form-label">ID：</label>
        <div class="layui-input-block">
            <input type="text" id="id" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">配方名称：</label>
        <div class="layui-input-block">
            <input type="text" id="formulaName" name="formulaName" lay-verify="formulaName" autocomplete="off" placeholder="请输入配方名称"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">配方价格:</label>
        <div class="layui-input-inline">
            <input type="number" name="formulaPrice" id="formulaPrice" lay-verify="formulaPrice" placeholder="单价" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">单位：元</div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">配方描述：</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" id="formulaDescription" name="formulaDescription" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">配方图片：</label>
        <div class="layui-input-inline uploadHeadImage">
            <button type="button" class="layui-btn" id="uploadImage">上传图片</button>
            <div class="layui-upload-list" id="showImage" style="display:none;">
                <img class="imageSize" id="upload">
            </div>
            <div class="layui-upload-list" id="updateImage" style="display: none">
                <img class="imageSize" id="updateload">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">样品价格:</label>
        <div class="layui-input-inline">
            <input type="number" name="samplePrice" id="samplePrice" lay-verify="samplePrice" placeholder="单价" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">单位：元</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">代炒价格:</label>
        <div class="layui-input-inline">
            <input type="number" name="flyPrice" id="flyPrice" lay-verify="flyPrice" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">单位：元</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">料场地址：</label>
        <div class="layui-input-block">
            <input type="text" id="factoryAdress" name="factoryAdress" lay-verify="factoryAdress" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" type="button" id="formSubmit">上传配方</button>
        </div>
    </div>
</form>



<script>
    layui.use(['form','upload',"layer", "element"],function () {
        var form = layui.form,
            ayer = layui.layer,
            $ = layui.jquery;
        element = layui.element;
        upload = layui.upload;


        $("#formSubmit").on('click',function () {
            $("#formSubmit").attr("disabled","disabled");
            if($("#upload").attr("src")===undefined && $("#updateload").attr("src")===undefined){
                layer.msg("请选择图片");
                $("#formSubmit").removeAttr("disabled");
            }else if($("#upload").attr("src")===undefined && $("#updateload").attr("src")!==undefined){
                $.ajax({
                    method:"post",
                    url:'/formula/add',
                    data:{
                        id: $("#id").val().trim(),
                        formulaName: $("#formulaName").val().trim(),
                        formulaPrice: $("#formulaPrice").val().trim(),
                        formulaDescription: $("#formulaDescription").val().trim(),
                        samplePrice: $("#samplePrice").val().trim(),
                        flyPrice: $("#flyPrice").val().trim(),
                        factoryAdress: $("#factoryAdress").val().trim(),
                        file: $("#updateload").file
                    },
                    success:function (res) {
                        $("#formSubmit").removeAttr("disabled");
                        if(res.status==200){
                            //上传成功重写加载数据表格
                            parent.layui.table.reload('formulaList', {page: {curr: 1}});
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            parent.layer.msg("上传成功");

                        }else{
                            layer.msg(res.msg);
                        }
                    },
                    error:function (res) {
                        $("#formSubmit").removeAttr("disabled");
                        layer.msg("上传失败！");
                    }
                })
            }
        })

        var uploadInst = upload.render({
            elem:"#uploadImage",
            url:"/formula/add",
            auto:false,
            bindAction:"#formSubmit",
            accept: 'images' ,//只允许上传图片
            acceptMime: 'image/*', //只筛选图片
            data:{
                id:function(){
                    return $("#id").val()
                },
                formulaName:function(){
                    return $("#formulaName").val();
                },
                formulaPrice:function () {
                    return $("#formulaPrice").val();
                },
                formulaDescription:function () {
                    return $("#formulaDescription").val();
                },
                samplePrice:function () {
                    return $("#samplePrice").val();
                },
                flyPrice:function () {
                    return $("#flyPrice").val();
                },
                factoryAdress:function(){
                    return $("#factoryAdress").val();
                }

            },
            choose:function (obj) {
                // $("#showImage").css("display","block");
                //预读本地文件，如果是多文件，则会遍历。(不支持ie8/9)
                obj.preview(function (index, file, result) {
                    $("#updateImage").css("display","none");
                    $("#showImage").css("display","block");
                    $('#upload').attr('src', result); //图片链接（base64）
                });

            },
            done:function (res) {
                $("#formSubmit").removeAttr("disabled");
                if (res.status === 200) {
                    //上传成功重写加载数据表格
                    parent.layui.table.reload('formulaList', {page: {curr: 1}});
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                    layer.msg("上传成功");
                } else if (res.status === 500) {
                    layer.msg(res.msg)
                }
            },
            error:function (index,upload) {
                $("#formSubmit").removeAttr("disabled");
                layer.msg("上传失败！");
            }
        });





    });

</script>
</body>
</html>
