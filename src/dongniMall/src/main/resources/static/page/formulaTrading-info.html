<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>配方交易管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
    <script src="../js/lay-config.js" charset="utf-8"></script>
    <link rel="icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/layuimini.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <style>
        .formula-trade-container {
            padding: 50px;
        }

        .imageSize {
            height: 150px;
            width: 150px;
        }

        .deleteImage {
            margin-top: 2px;
            line-height: 20px;
            padding: 0 61px;
            height: 20px;
        }

        .layui-tab-close {
            font-size: 14px;
            color: #c2c2c2;
            position: absolute;
            right: 10px;
            top: 50%;
            margin-top: -5px;
            cursor: pointer;
        }

        .layui-input, .layui-textarea {
            width: 95%;
        }

        .layui-form-label {
            width: 100px;
        }

        .delete {
            margin-top: 2px;
            line-height: 20px;
            padding: 0 61px;
            height: 20px;
        }

    </style>

</head>
<body>

<form class="layui-form formula-trade-container" type="multipart" style="padding-top: 20px">

    <div class="layui-form-item" hidden>
        <label class="layui-form-label">ID：</label>
        <div class="layui-input-block">
            <input type="text" id="id" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">配方名称：</label>
        <div class="layui-input-block">
            <input type="text" id="formulaName" name="formulaName" lay-verify="formulaName" autocomplete="off"
                   placeholder="请输入配方名称"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">配方价格：</label>
        <div class="layui-input-inline">
            <input name="formulaPrice" id="formulaPrice" placeholder="单价" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">单位：元</div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">配方描述：</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" id="formulaDescription" name="formulaDescription"
                      class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">封面大图：</label>
        <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="bigImage">上传图片</button>
            <i style="font-size: 10px;color: gray;">建议尺寸300*300</i>
            <div class="layui-upload-list" id="showBigImage" style="display: none">
                <img class="imageSize" id="upload">
            </div>
            <div class="layui-upload-list" id="updateBigImage" style="display: none">
                <img class="imageSize" id="updateload">
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">配方小图：</label>
        <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="uploadImage">上传图片</button>
            <i style="font-size: 10px;color: gray;">建议尺寸214*143</i>
            <div>
                <div class="layui-upload-list" id="showImage" style="display: none">
                </div>
                <div class="layui-upload-list" id="updateImage" style="display: none">
                </div>
            </div>

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">配方文件：</label>
        <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="uploadFile">上传文件</button>
            <i style="font-size: 10px;color: gray;" class="upload-choose"></i>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">不可预约时间：</label>
        <div id="noAppointments" style="display: inline-block">
            <div class="layui-input-inline" style="width: 120px">
                <input type="text" class="layui-input noAppointment" id="noAppointment" autocomplete="off"
                       placeholder="yyyy-MM-dd"><i
                    class="layui-icon layui-tab-close">ဆ</i>
            </div>
            <div style="display: inline-block">
                <button class="layui-btn layui-btn-small" type="button" id="addNoAppointment"><i
                        class="layui-icon"></i>
                </button>
            </div>
        </div>

    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">试经营：</label>
        <div class="layui-input-inline">
            <select id="modules" lay-verify="required" lay-search="">
                <option value="">请选择</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">样品价格：</label>
        <div class="layui-input-inline">
            <input name="samplePrice" id="samplePrice" placeholder="单价" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">单位：元</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">代炒价格：</label>
        <div class="layui-input-inline">
            <input name="flyPrice" id="flyPrice" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">单位：元</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">料场地址：</label>
        <div class="layui-input-block">
            <input type="text" id="factoryAddress" name="factoryAddress" lay-verify="factoryAddress"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" type="button" id="formSubmit">上传配方</button>
        </div>
    </div>
</form>
<script>
    layui.use(['form', 'upload', "layer", "laydate"], function () {
        let form = layui.form,
            layer = layui.layer,
            $ = layui.jquery,
            laydate = layui.laydate,
            upload = layui.upload,
            imageID = [],
            imgURL = [],
            bigImage = null,
            fileUrl = "",
            charge1 = /^([0-9]+(.[0-9]+)?)$/,
            charge2 = /^([0-9]+(.[0-9]{1,2})?)$/,
            date = new Date(),
            dateNumber = 0,
            initDate = "",
            chooseDate = [];
        $.each($(".noAppointment"), function (index, item) {
            console.log(item)
            chooseDate.push(item.value);
        });
        //加载底料列表
        $.ajax({
            url: '/baseTrade/list?page=0&limit=0',
            method: 'GET',
            success: function (res) {
                $.each(res.data, function (index, item) {
                    if ($("#modules").attr('name') == item.id) {
                        $("#modules").append("<option value=\'" + item.id + "\' selected>" + item.tradeName + "</option>\n");
                    } else {
                        $("#modules").append("<option value=\'" + item.id + "\'>" + item.tradeName + "</option>\n");
                    }
                });
                form.render();
            },
            error: function (res) {

            }
        });

        //绑定提交
        $("#formSubmit").on('click', function () {
            if (!charge1.test($("#formulaPrice").val()) || !charge1.test($("#samplePrice").val()) || !charge1.test($("#flyPrice").val())) {
                layer.msg("价格格式错误");
            } else if (!charge2.test($("#formulaPrice").val()) || !charge2.test($("#samplePrice").val()) || !charge2.test($("#flyPrice").val())) {
                layer.msg("价格小数不能超过两位");
            } else {

                $("#formSubmit").attr('disabled', 'disabled');
                if (bigImage == null) {
                    bigImage = $("#updateload").attr("src");
                }
                layer.load();
                $.ajax({
                    method: "post",
                    url: '/baseTrade/deleteImage',
                    data: {
                        imageID: imageID
                    },
                    success: function (res) {
                        if (res.status === 200) {
                            $.ajax({
                                method: "post",
                                url: '/formula/add',
                                data: {
                                    id: $("#id").val().trim(),
                                    formulaName: $("#formulaName").val().trim(),
                                    formulaPrice: $("#formulaPrice").val().trim(),
                                    formulaDescription: $("#formulaDescription").val().trim(),
                                    samplePrice: $("#samplePrice").val().trim(),
                                    flyPrice: $("#flyPrice").val().trim(),
                                    factoryAddress: $("#factoryAddress").val().trim(),
                                    bigPicture: bigImage,
                                    allURL: imgURL,
                                    baseStoreId: $("#modules").val(),
                                    formulaFile: fileUrl,
                                    chooseDate: chooseDate
                                },
                                success: function (res) {
                                    layer.closeAll('loading');
                                    $("#formSubmit").removeAttr("disabled");
                                    if (res.status == 200) {
                                        //上传成功重写加载数据表格
                                        parent.layui.table.reload('formulaList', {page: {curr: 1}});
                                        var index = parent.layer.getFrameIndex(window.name);
                                        parent.layer.close(index);
                                        parent.layer.msg("上传成功");

                                    } else {
                                        layer.msg(res.msg);
                                    }
                                },
                                error: function (res) {
                                    layer.closeAll('loading');
                                    $("#formSubmit").removeAttr("disabled");
                                    layer.msg("上传失败！");
                                }
                            });
                        }
                    }, error: function () {
                        layer.closeAll('loading');
                        $("#formSubmit").removeAttr('disabled');
                        layer.msg("遇到未知错误");
                    }
                });
            }

        });

        //上传配方文件
        upload.render({ //允许上传的文件后缀
            elem: '#uploadFile'
            , url: '/formula/uploadFormulaFile'
            , accept: 'file' //普通文件
            , choose: function (obj) {
                obj.preview(function (index, file, result) {
                    if (!$(".upload-choose").text()) {
                        $(".upload-choose").attr("hidden", 'hidden');
                    }
                    $(".upload-choose").text(file.name);
                })
            },
            before: function () {
                layer.load();
            }
            , done: function (res) {
                layer.closeAll("loading");
                if (res.status === 200) {
                    fileUrl = res.data;
                    $(".upload-choose").removeAttr("hidden");
                } else {
                    layer.msg(res.msg);
                }
            },
            error: function () {
                layer.closeAll("loading");
                layer.msg("上传失败！");
            }
        });

        //封面图片上传
        var uploadbigImage = upload.render({
            elem: "#bigImage",
            url: "/baseTrade/uploadImages",
            accept: 'images',//只允许上传图片
            acceptMime: 'image/*', //只筛选图片
            before: function () {
                layer.load();
            }
            , done: function (res) {
                $("#updateBigImage").css("display", "none");
                $("#showBigImage").css("display", "block");
                $('#upload').attr('src', res.data); //图片链接（base64）
                layer.closeAll("loading");
                bigImage = res.data;
            },
            error: function () {
                layer.closeAll("loading");
                layer.msg("上传失败！");
            }
        });

        var fileCount = 0;

        //小图显示
        var uploadInst = upload.render({
            elem: "#uploadImage",
            url: "/baseTrade/uploadImage",
            accept: 'images',//只允许上传图片
            multiple: true,
            acceptMime: 'image/*', //只筛选图片
            before: function (obj) {
                if (obj.getLength() + fileCount > 3) {
                    layer.msg("图片数量不能超过3");
                    return false;
                }
                fileCount += obj.getLength();
                //显示加载
                layer.load();
            },
            done: function (res) {
                var div = $("#showImage");
                if (res.status === 200) {
                    div.css("display", "inline-block");
                    div.append(' <div style="display: inline-block">\n' +
                        '                    <img class="layui-upload-images" src="' + res.data + '"  class="layui-upload-img layui-btn layui-btn-danger" style="height: 150px;width: 150px;display: block">\n' +
                        '                    <button type="button" value="' + res.data + '" class="delete layui-btn layui-btn-danger">删除</button>\n' +
                        '                </div>');
                    //上传完毕
                    imgURL.push(res.data);
                } else {
                    layer.msg(res.msg);
                }
                layer.closeAll("loading");
            },
            error: function (index, upload) {
                // layer.msg("上传失败！");
                layer.closeAll("loading");
            }
        });

        $("#showImage").on('click', '.delete', function () {
            fileCount -= 1;
            var va = $(this).attr('value');
            $(this).parent().remove();
            imgURL.splice($.inArray(va, imgURL), 1);
        });


        if ($("#id").val()) {
            //小图回显
            $.ajax({
                url: "/baseTrade/smallimage",
                type: "post",
                data: {
                    id: $("#id").val()
                },
                success: function (res) {
                    fileCount = 3;
                    if (res.status === 200) {
                        $("#updateImage").css("display", "inline-block");
                        $.each(res.data, function (index, item) {
                            $("#updateImage").append(' <div id="' + item.id + '" style="display: inline-block">\n' +
                                '                    <img src="' + item.imageURL + '" style="width: 150px;height: 150px;display: block">\n' +
                                '                    <button type="button" value=' + item.id + ' class="deleteImage layui-btn layui-btn-danger">删除</button>\n' +
                                '                </div>');

                        });
                    }
                }
            });
        }


        $("#updateImage").on('click', '.deleteImage', function () {
            fileCount -= 1;
            $(this).parent().remove();
            imageID.push($(this).attr('value'));
        });


        //格子主题
        laydate.render({
            elem: '#noAppointment'
            , min: date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate()
            , calendar: true
            , theme: 'grid'
            , showBottom: false
            , trigger: 'mousedown'
            , ready: function (date) {
                initDate = $(this)[0].elem[0].value;
            }
            , done: function (value, date, endDate) {
                let isExist = false;
                let index = -1;
                let input = $(this)[0].elem;
                //循环遍历查看选择日期是否已存在
                $.each(chooseDate, function (index0, item) {
                    if (value == item && value != initDate) {
                        isExist = true;
                    }
                    //获取输入框初始值的数组索引，用于删除
                    if (value == initDate) {
                        index = index0;
                    }
                });
                //如果已存在则不改变输入框的值
                if (isExist) {
                    layer.msg("该日期已选择");
                    input.val(initDate);
                } else {
                    //不存在，且是第一次选择日期，则添加日期到数组
                    if (initDate == '') {
                        chooseDate.push(value);
                        //不存在，且输入框已存在日期，则清除数组中保存的日期，并添加新日期
                    } else {
                        chooseDate.splice(index, 1);
                        chooseDate.push(value);
                    }
                }
            }
        });

        $("#addNoAppointment").on('click', function () {
            $("#noAppointments").append("<div class=\"layui-input-inline\"  style=\"width: 120px\">\n" +
                "                <input type=\"text\" class=\"layui-input noAppointment\" id=\"noAppointment" + dateNumber + "\" autocomplete=\"off\"\n" +
                "                       placeholder=\"yyyy-MM-dd\"><i\n" +
                "                    class=\"layui-icon layui-tab-close\">ဆ</i>\n" +
                "            </div>");
            //格子主题
            laydate.render({
                elem: '#noAppointment' + dateNumber
                , min: date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate()
                , calendar: true
                , theme: 'grid'
                , trigger: 'mousedown'
                , ready: function (date) {
                    initDate = $(this)[0].elem[0].value;
                }
                , done: function (value, date, endDate) {
                    let isExist = false;
                    let index = -1;
                    let input = $(this)[0].elem;
                    //循环遍历查看选择日期是否已存在
                    $.each(chooseDate, function (index0, item) {
                        if (value == item && value != initDate) {
                            isExist = true;
                        }
                        //获取输入框初始值的数组索引，用于删除
                        if (value == initDate) {
                            index = index0;
                        }
                    });
                    //如果已存在则不改变输入框的值
                    if (isExist) {
                        layer.msg("该日期已选择");
                        input.val(initDate);
                    } else {
                        //不存在，且是第一次选择日期，则添加日期到数组
                        if (initDate == '') {
                            chooseDate.push(value);
                            //不存在，且输入框已存在日期，则清除数组中保存的日期，并添加新日期
                        } else {
                            chooseDate.splice(index, 1);
                            chooseDate.push(value);
                        }

                    }
                }
            });
            dateNumber += 1;
        });

        //添加时间输入框
        $("#noAppointments").on('click', '.layui-tab-close', function () {
            let dateTemp = $(this).siblings("input").val();
            $.each(chooseDate, function (index, item) {
                if (item == dateTemp) {
                    chooseDate.splice(index, 1);
                }
            });
            $(this).parent('div').remove();
        })

    });

</script>
</body>
</html>
