<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>order-info</title>
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/layuimini.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <style>
        .container {
            padding: 0 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>基本信息</legend>
    </fieldset>
    <div class="layui-form" id="orderInfo">
        <table class="layui-table">
            <thead>
            <tr>
                <th>订单编号</th>
                <th>用户账号</th>
                <th>订单状态</th>
                <th>订单创建时间</th>
            </tr>
            </thead>
            <tbody class="tb1">

            </tbody>
            <thead>
            <tr>
                <th>支付方式</th>
                <th>物流单号</th>
                <th>配送方式</th>
                <th>物流创建时间</th>
            </tr>
            </thead>
            <tbody class="tb2">

            </tbody>
        </table>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>收货人信息</legend>
    </fieldset>
    <div class="layui-form" id="userInfo">
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col width="150">
                <col width="200">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>收货人</th>
                <th>手机号码</th>
                <th>邮政编码</th>
                <th>收获地址</th>
            </tr>
            </thead>
            <tbody class="tb3">

            </tbody>
        </table>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>商品信息</legend>
    </fieldset>
    <div class="layui-form" id="goodsInfo">
        <table class="layui-table">
            <thead>
            <tr>
                <th>商品图片</th>
                <th>商品名称</th>
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
            </tr>
            </thead>
            <tbody class="tb4">
            </tbody>
        </table>
    </div>
</div>
</body>
<script src="../lib/layui-v2.5.4/layui.js?v=1.0.4" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../jquery/jquery.js" charset="utf-8"></script>
<script>

</script>
</html>
