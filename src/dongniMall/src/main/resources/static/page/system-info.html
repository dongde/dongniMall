<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>system-info</title>
</head>
<style>
    .system-table{
        padding-left: 80px;
        padding-top: 20px;
        display: inline-block;
        width: 40%;
    }
    .disk-table{
        padding-left: 80px;
        padding-right: 80px;
    }
</style>
<body>
<div class="cpu-table system-table">
    <label>CPU信息:</label>
    <table class="layui-table">
        <thead>
        <tr>
            <th>属性</th>
            <th>值</th>
        </tr>
        </thead>
        <tbody class="tb1">
        <tr>
            <td>核心数</td>
            <td></td>
        </tr>
        <tr>
            <td>用户使用率</td>
            <td></td>
        </tr>
        <tr>
            <td>系统使用率</td>
            <td></td>
        </tr>
        <tr>
            <td>当前空闲率</td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="memory-table system-table">
    <label>内存信息：</label>
    <table class="layui-table">
        <thead>
        <tr>
            <th>属性</th>
            <th>值</th>
        </tr>
        </thead>
        <tbody class="tb1">
        <tr>
            <td>总内存</td>
            <td></td>
        </tr>
        <tr>
            <td>已用内存</td>
            <td></td>
        </tr>
        <tr>
            <td>剩余内存</td>
            <td></td>
        </tr>
        <tr>
            <td>使用率</td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="server-table system-table">
    <label>服务器信息：</label>
    <table class="layui-table">
        <thead>
        <tr>
            <th>属性</th>
            <th>值</th>
        </tr>
        </thead>
        <tbody class="tb1">
        <tr>
            <td>服务器名称</td>
            <td></td>
        </tr>
        <tr>
            <td>服务器IP</td>
            <td></td>
        </tr>
        <tr>
            <td>操作系统</td>
            <td></td>
        </tr>
        <tr>
            <td>系统架构</td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="jvm-table system-table">
    <label>Java虚拟机信息：</label>
    <table class="layui-table">
        <thead>
        <tr>
            <th>属性</th>
            <th>值</th>
        </tr>
        </thead>
        <tbody class="tb1">
        <tr>
            <td>Java名称</td>
            <td></td>
        </tr>
        <tr>
            <td>启动时间</td>
            <td></td>
        </tr>
        <tr>
            <td>安装路径</td>
            <td></td>
        </tr>
        <tr>
            <td>项目路径</td>
            <td></td>
        </tr>
        <tr>
            <td>Java版本</td>
            <td></td>
        </tr>
        <tr>
            <td>运行时常</td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="disk-table">
    <label>磁盘信息：</label>
    <table class="layui-table">
        <thead>
        <tr>
            <th>盘符路径</th>
            <th>文件系统</th>
            <th>盘符类型</th>
            <th>总大小</th>
            <th>可用大小</th>
            <th>已用大小</th>
            <th>已用百分比</th>
        </tr>
        </thead>
        <tbody class="tb1">
        <tr>
            <td>数据</td>
            <td>数据</td>
            <td>数据</td>
            <td>数据</td>
            <td>数据</td>
            <td>数据</td>
            <td>数据</td>
        </tr>
        </tbody>
    </table>

</script>

</html>
