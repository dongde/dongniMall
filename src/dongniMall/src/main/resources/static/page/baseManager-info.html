<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>底料管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
    <script src="../js/lay-config.js" charset="utf-8"></script>
    <link rel="icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/layuimini.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <style>
        .imageSize{
            height: 150px;
            width: 150px;
        }


    </style>

</head>
<body>

<form class="layui-form" id="form1" method="post" multiple="multiple" style="padding-top: 20px">

    <div class="layui-form-item" hidden>
        <label class="layui-form-label">ID：</label>
        <div class="layui-input-block">
            <input type="text" id="id" autocomplete="off" class="layui-input">
            <input id="type">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">底料名称：</label>
        <div class="layui-input-block">
            <input type="text" id="tradeName" name="tradeName" lay-verify="tradeName" autocomplete="off" placeholder="请输入底料名称"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">底料类型：</label>
        <div class="layui-input-block" id="tradeType">

        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">底料价格:</label>
        <div class="layui-input-inline">
            <input type="number" name="price" id="price" lay-verify="price" placeholder="单价" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">单位：元</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">底料链接：</label>
        <div class="layui-input-block">
            <input type="text" id="tradeURL" name="tradeURL" lay-verify="baseURL" autocomplete="off" placeholder="请输入底料链接"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">封面大图：</label>
        <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="bigImage">上传图片</button>
            <i style="font-size: 10px;color: gray;">建议尺寸300*300</i>
            <div class="layui-upload-list" id="showBigImage" style="display: none">
                <img class="imageSize" id="upload">
            </div>
            <div class="layui-upload-list" id="updateBigImage" style="display: none">
                <img class="imageSize" id="updateload">
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">底料图片：</label>
        <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="uploadImage">上传图片</button>
            <i style="font-size: 10px;color: gray;">建议尺寸214*143</i>
            <div class="layui-upload-list" id="showImage" style="display: none">
            </div>
            <div class="layui-upload-list" id="updateImage" style="display: none">

            </div>
        </div>
    </div>


    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">底料描述：</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" name="content" id="contents"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">支付宝：</label>
        <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="alipay">上传图片</button>
            <i style="font-size: 10px;color: gray;">建议尺寸300*300</i>
            <div class="layui-upload-list" id="showAlipayImage" style="display: none">
                <img class="imageSize" id="uploadAlipay">
            </div>
            <div class="layui-upload-list" id="updateAlipayImage" style="display: none">
                <img class="imageSize" id="updateloadAlipay">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">微信：</label>
        <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="wechatImage">上传图片</button>
            <i style="font-size: 10px;color: gray;">建议尺寸300*300</i>
            <div class="layui-upload-list" id="showWechatImage" style="display: none">
                <img class="imageSize" id="uploadWechat">
            </div>
            <div class="layui-upload-list" id="updateWechatImage" style="display: none">
                <img class="imageSize" id="updateloadWechat">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" type="button" id="formSubmit">上传底料</button>
        </div>
    </div>
</form>



<script>






    layui.use(['form','upload',"layer", "element"],function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery;
        element = layui.element;
        upload = layui.upload;
        var imgURL = [];

        var alipay = null;
        var wechat = null;
        var bigImage = null;

        $("#formSubmit").on('click', function () {
            $("#formSubmit").attr('disabled', 'disabled');
            console.log($("input[type='radio']:checked").val());
            console.log(imgURL);
                $.ajax({
                    method: "post",
                    url: '/baseTrade/add',
                    data: {
                        id: $("#id").val().trim(),
                        tradeName:$("#tradeName").val(),
                        tradeType: $("input[type='radio']:checked").val(),
                        price:$("#price").val(),
                        tradeURL:$("#tradeURL").val(),
                        content:$("#contents").val(),
                        alipay:alipay,
                        weChat:wechat,
                        bigImage:bigImage,
                        allID:imgURL
                    },
                    success: function (res) {
                        $("#formSubmit").removeAttr('disabled');
                        console.log(res);
                        if (res.status == 200) {
                            //上传成功重写加载数据表格
                            parent.layui.table.reload('baselist', {page: {curr: 1}});
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            parent.layer.msg("上传成功");
                        } else {
                            layer.msg(res.msg);
                        }
                    },
                    error: function (res) {
                        $("#formSubmit").removeAttr('disabled');
                        layer.msg("遇到未知错误");
                    }
                })
        });


        //封面图片上传
        var uploadbigImage = upload.render({
            elem: "#bigImage",
            url: "/baseTrade/uploadImages",
            accept: 'images',//只允许上传图片
            acceptMime: 'image/*', //只筛选图片
            before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {

                    console.log(result);
                    $("#updateBigImage").css("display", "none");
                    $("#showBigImage").css("display", "block");
                    $('#upload').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){

                bigImage = res.data;
            },
            error:function () {
                layer.msg("上传失败！");
            }
        });


        //支付宝图片上传
        var uploadInstapliy = upload.render({
            elem: "#alipay",
            url: "/baseTrade/uploadImages",
            accept: 'images',//只允许上传图片
            acceptMime: 'image/*', //只筛选图片
            before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {

                    $("#updateAlipayImage").css("display", "none");
                    $("#showAlipayImage").css("display", "block");
                    $('#uploadAlipay').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                alipay = res.data;

            },
            error:function (index,upload) {
                layer.msg("上传失败！");
            }
        });


        //微信图片上传
        var uploadInsWechat = upload.render({
            elem: "#wechatImage",
            url: "/baseTrade/uploadImages",
            accept: 'images',//只允许上传图片
            acceptMime: 'image/*', //只筛选图片
            before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {

                    $("#updateWechatImage").css("display", "none");
                    $("#showWechatImage").css("display", "block");
                    $('#uploadWechat').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){

                wechat = res.data;
            },
            error:function (index,upload) {
                layer.msg("上传失败！");
            }
        });





        //小图显示
        var uploadInst = upload.render({
            elem: "#uploadImage",
            url: "/baseTrade/uploadImage",
            accept: 'images',//只允许上传图片
            multiple: true,
            number:3-imgURL.length,
            acceptMime: 'image/*', //只筛选图片
            before: function(obj){
            //预读本地文件示例，不支持ie8
            obj.preview(function(index, file, result){
                $("#showImage").css("display","block");
                $('#showImage').append('<img class="layui-upload-images" src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img" style="height: 150px;width: 150px;padding-left: 20px">')
            });
        }
        ,done: function(res){

            //上传完毕
            imgURL.push(res.data);


        },
            error:function (index,upload) {
                layer.msg("上传失败！");
            }
        });



        $.ajax({
            url:"/baseTrade/smallimage",
            type:"post",
            data: {
                id:$("#id").val()
            },
            success:function (res) {
                console.log(res);
                if(res.status === 200){
                    $("#updateImage").css("display","block");
                    $.each(res.data, function (index, item) {
                        console.log(item);
                        $("#updateImage").append(' <div style="display: inline-block">\n' +
                            '                    <img src="'+item+'" style="width: 150px;height: 150px">\n' +
                            '                    <button>删除</button>\n' +
                            '                </div>');
                    });
                }
            }
        });


        $.ajax({
            url: "/baseTradeType/list",
            method: 'POST',
            data: {
                page: 1,
                limit: 10
            },
            success: function (res) {
                if (res.code == 0) {
                    var data = res.data;
                    $.each(data, function (index, item) {
                        if($("#type").val()== item.type){
                            $("#tradeType").html($("#tradeType").html() + "<input type='radio' name='tradeType' value='" + item.type + "' title='" + item.type + "'checked=\"true\">");

                        }else{
                            $("#tradeType").html($("#tradeType").html() + "<input type='radio' name='tradeType' value='" + item.type + "' title='" + item.type + "'>");

                        }

                    });
                    form.render();
                }

            }
        });

    });







</script>
</body>
</html>
