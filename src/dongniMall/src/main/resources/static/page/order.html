<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>order</title>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <table class="layui-hide" id="order-table" lay-filter="order-table"></table>
    </div>
</div>

<!-- 操作栏-->
<script type="text/html" id="bar">

    {{#  } else if(d.order_status == 2){ }}
    <a id="state" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="track"
       style='text-decoration:none;'>订单跟踪</a>
    {{#  } }}
</script>
<!-- 支付方式-->
<script type="text/html" id="templet-method">
    {{#  if(d.order_status == 0){  }}

    {{#  } else if(d.order_status == 1){  }}

    {{#  } else if(d.order_status == 2){  }}
    <span class="label label-defaunt radius">微信</span>
    {{#  } }}
</script>

<!-- 订单状态-->
<script type="text/html" id="templet-state">
    {{#  if(d.order_status == 0){  }}

    {{#  } else if(d.order_status == 1){  }}

    {{#  } else if(d.order_status == 2){  }}

    {{#  } else if(d.order_status == 3){  }}

    {{#  } }}
</script>
<script src="../js/lay-module/cropper/my-render.js" type="text/javascript"></script>
<script>
    layui.use('table', function () {
            var table = layui.table
                , $ = layui.jquery;

            /**
             * 渲染表格
             */
            table.render({
                elem: '#order-table'
                , url: '/order/queryOrderList'
                , toolbar: '#toolbar'
                , title: '订单数据表'
                , cellMinWidth: 80
                , height: 'full-160'
                , cols: [[
                    {type: 'checkbox', fixed: 'left', align: 'center'}
                    , {field: 'order_number', title: '订单编号', fixed: 'left', unresize: true, align: 'center'}

                    , {field: 'user_phone', title: '用户账号', unresize: true, align: 'center'}
                    , {field: 'payment_amount', title: '订单金额', unresize: true, align: 'center'}
                    , {field: 'payment_method', title: '支付方式', templet: "#templet-method", unresize: true, align: 'center'}
                    , {field: 'order_status', title: '订单状态', templet: '#templet-state', unresize: true, align: 'center'}
                    , {fixed: 'right', title: '操作', toolbar: '#bar', unresize: true, align: 'center'}
                ]]
                , page: true
                , limit: 10
            });


            /**
             * 监听行工具事件
             */

                    case 'track':

                        break;
                }
            });

             * @type {{reload: reload, delALl: delALl}}
             */

                reload: function () {
                    //执行重载
                    table.reload('order-table', {
                        page: {
                            curr: 1
                            //重新从第 1 页开始
                        }
                    });

                },
                delALl: function () { //获取选中数据
                    var checkStatus = table
                        .checkStatus('order-table'), data = checkStatus.data;
                    var id = [];
                    for (var i = 0; i < data.length; i++) {
                        id.push(data[i]["id"]);
                    }

</html>
