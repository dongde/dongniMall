<link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
<link rel="stylesheet" href="../css/layuimini.css" media="all">
<link rel="stylesheet" href="../css/public.css" media="all">
<link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
<style>
    .teach-video-upload-container {
        padding: 50px;
    }

    .layui-upload-img {
        width: 100px;
        height: 100px;
        margin-top: 10px;
    }
</style>
<form class="layui-form teach-video-upload-container">
    <div class="layui-form-item" hidden>
        <label class="layui-form-label">ID：</label>
        <div class="layui-input-block">
            <input type="text" id="id" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">标题：</label>
        <div class="layui-input-block">
            <input type="text" id="title" autocomplete="off" placeholder="请输入标题"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">视频链接：</label>
        <div class="layui-input-block">
            <input type="text" id="videoUrl" autocomplete="off" placeholder="请输入视频链接"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">简介：</label>
        <div class="layui-input-block">
            <input type="text" id="introduction" autocomplete="off" placeholder="请输入简介"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">封面图：</label>
        <div class="layui-upload">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="chooseImage">选择图片</button>
            <i style="font-size: 10px;color: gray;">建议尺寸（315*181）</i>
            <div class="imageBorder" hidden>
                <img class="layui-upload-img" id="image">
            </div>
            <div class="imageBorderForUpdate" hidden>
                <img class="layui-upload-img" id="imageForUpdate">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内容：</label>
        <div class="layui-input-block">
            <textarea type="text" id="content" autocomplete="off" placeholder="请输入内容"
                      class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" type="button" id="upload">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
        </div>
    </div>
</form>
<script src="../lib/layui-v2.5.4/layui.js?v=1.0.4" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['upload', 'form'], function () {
        var $ = layui.jquery
            , upload = layui.upload
            , form = layui.form;
        //普通图片上传
        var uploadInst = upload.render({
            elem: '#chooseImage'
            , url: '/menu/addOrUpdateTeachVideo'
            , auto: false
            , bindAction: '#upload'
            , accept: 'images' //只允许上传图片
            , acceptMime: 'image/*' //只筛选图片
            , data: {
                id: function () {
                    return $("#id").val().trim();
                },
                title: function () {
                    return $("#title").val().trim()
                },
                videoUrl: function () {
                    return $("#videoUrl").val().trim()
                },
                introduction: function () {
                    return $("#introduction").val().trim()
                },
                content: function () {
                    return $("#content").val().trim()
                }
            }
            , choose: function (obj) {
                //预读本地文件，如果是多文件，则会遍历。(不支持ie8/9)
                obj.preview(function (index, file, result) {
                    $('.imageBorderForUpdate').remove();
                    $('.imageBorder').removeAttr("hidden");
                    $('#image').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                console.log(res);
                if (res.status === 200) {
                    //上传成功重写加载数据表格
                    parent.layui.table.reload('teach-video-table', {page: {curr: 1}});
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                    layer.msg("上传成功");
                } else {
                    layer.msg(res.msg)
                }
            }
            , error: function () {
                layer.msg('上传失败');
            }
        });
        $("#upload").on('click',function () {
            $("#upload").attr("disabled","disabled");
            if($("#image").attr("src")===undefined && $("#imageForUpdate").attr("src")===undefined){
                layer.msg("请选择图片");
            }else if($("#image").attr("src")===undefined && $("#imageForUpdate").attr("src")!==undefined){
                $.ajax({
                    method:'POST',
                    url:'/menu/addOrUpdateTeachVideo',
                    data:{
                        id: $("#id").val().trim(),
                        title: $("#title").val().trim(),
                        videoUrl: $("#videoUrl").val().trim(),
                        introduction: $("#introduction").val().trim(),
                        content: $("#content").val().trim(),
                        file: $("#image")[0].file[0]
                    },
                    success:function (res) {
                        $("#upload").removeAttr("disabled");
                        if(res.status==200){
                            //上传成功重写加载数据表格
                            parent.layui.table.reload('teach-video-table', {page: {curr: 1}});
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            layer.msg("上传成功");
                        }else{
                            layer.msg(res.msg);
                        }
                    },
                    error:function () {
                        $("#upload").removeAttr("disabled");
                        layer.msg("上传失败");
                    }
                })
            }
        })
    });

</script>
