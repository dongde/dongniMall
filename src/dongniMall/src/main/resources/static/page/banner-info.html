<link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
<link rel="stylesheet" href="../css/layuimini.css" media="all">
<link rel="stylesheet" href="../css/public.css" media="all">
<link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
<style>
    .banner-upload-container {
        padding: 50px;
    }

    form {
        padding: 50px;
    }

    /*预览图片和上传按钮的样式*/
    .layui-upload {
        padding-left: 110px;
    }

    /*预览图片样式*/
    img {
        width: 360px;
        height: 150px
    }

    /*组件距离样式*/
    .distance {
        margin-top: 15px;
    }

    i {
        font-size: 10px;
        color: gray;
        margin-top: 15px;
    }
</style>
<div class="banner-upload-container">
    <div class="layui-form-item">
        <label class="layui-form-label">缩略图：</label>
        <button type="button" class="layui-btn" id="chooseImage">选择图片</button>
        <i>推荐大小（720*300）</i>
        <div class="layui-upload img distance" hidden="hidden">
            <img class="layui-upload-img" id="uploadImage">
        </div>
    </div>
    <div class="layui-form-item distance">
        <label class="layui-form-label">链接地址：</label>
        <div class="layui-input-block">
            <input type="text" id="url" lay-verify="url" autocomplete="off" placeholder="url"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item distance">
        <div class="layui-input-block">
            <button class="layui-btn" type="submit" lay-submit="" lay-filter="demo1" id="upload">立即上传</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</div>
<script src="../lib/layui-v2.5.4/layui.js?v=1.0.4" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use('upload', function () {
        var $ = layui.jquery
            , upload = layui.upload;

        $("#upload").on('click',function () {
           $("#upload").attr("disabled","disabled");
        });

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#chooseImage'
            , url: '/home/uploadBanner'
            , auto: false
            , bindAction: '#upload'
            , accept: 'images' //只允许上传图片
            , acceptMime: 'image/*' //只筛选图片
            , data: {
                url: function () {
                    return $('#url').val()
                }
            }
            , choose: function (obj) {
                //预读本地文件，如果是多文件，则会遍历。(不支持ie8/9)
                obj.preview(function (index, file, result) {
                    $('#uploadImage').attr('src', result); //图片链接（base64）
                    $('.img').removeAttr("hidden")
                });
            }
            , done: function (res) {
                $("#upload").removeAttr("disabled");
                console.log(res);
                if (res.status === 200) {
                    //如果上传失败
                    if (res.code > 0) {
                        layer.msg('上传失败');
                    } else {
                        //上传成功重写加载数据表格
                        parent.layui.table.reload('banner-table', {page:{curr:1}});
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        layer.msg("上传成功");


                    }

                } else if (res.status === 500) {
                    layer.msg(res.msg)
                }
                //上传成功
            }
            , error: function () {
                $("#upload").removeAttr("disabled");
                layer.msg('上传失败');
            }
        });
    });
</script>
