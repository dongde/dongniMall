<!DOCTYPE html>
<html>

<head>
    <style>
        .addModel{
            float: right;
            margin-right: 50px;
        }
    </style>
</head>
<body>
    <div class="layui-form" style="padding-top: 20px">
    <div class="layui-form-item totals">
        <div class="layui-inline">
            <label class="layui-form-label">名称：</label>
            <div class="layui-input-inline">
                <input type="text" autocomplete="off" id="templateName" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">类型：</label>
            <div class="layui-input-inline">
                <select name="type" id="type" lay-verify="required">
                    <option value="">全部</option>
                    <option value="菜单">菜单</option>
                    <option value="传单">传单</option>
                    <option value="海报">海报</option>
                </select>
            </div>
        </div>

        <button type="button" class="layui-btn" id="findBySources">查找</button>
        <button type="button" class="layui-btn" id="reloadList">重置</button>
        <div class="addModel">
            <button type="button" class="layui-btn" id="addTemplate">添加模板</button>
        </div>
    </div>
    </div>

    <table id="templateList" lay-filter="templateList"></table>
    <script type="text/html" id="operation">
        <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script src="lib/layui-v2.5.4/layui.js?v=1.0.4" charset="utf-8"></script>
    <script src="js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['table','form'],function () {
        var table = layui.table;
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery;

        table.render({
            elem:'#templateList'
            ,url:"/template/list"
            ,cellMinWidth: 100
            ,page:true
            ,height:"full-200"
            ,cols:[[
                {field: 'templateName', title: '模板名称',align:"center"}
                ,{field: 'templateType', title: '模板类型',align:"center"}
                ,{field: 'price', title: '价格',align:"center"}
                ,{field: 'updateTime', title: '更新时间',align:"center"}
                ,{fixed: 'right', title:'操作', toolbar: '#operation',align:"center"}

            ]]
            ,id:"templateList"
            ,limit:10
            ,where:{templateName:"",templateType:""}
        });

        table.on('tool(templateList)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event参数对应的值）
            if(layEvent === 'del'){ //删除
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                    deleteObject(data.id);
                });
            } else if(layEvent === 'edit') { //编辑

                layer.open({
                    type: 2,
                    title: '修改底料',
                    shadeClose: true,
                    shade: 0.8,
                    area: ['80%', '80%'],
                    offset: 'auto',
                    content: '/page/templateManager-info.html', //iframe的url，no代表不显示滚动条
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        body.contents().find("#id").val(obj.data.id);
                        body.contents().find("#templateName").val(obj.data.templateName);
                        body.contents().find("input[name='templateType'][value='"+obj.data.templateType+"']").attr("checked",true);
                        body.contents().find("#price").val(obj.data.price);
                        body.contents().find("#updateImage").css("display","block");
                        body.contents().find("#updateload").attr("src",obj.data.image);
                        body.contents().find("#description").val(obj.data.textDescription);
                    }
                });
            }

        });

        //查找
        $("#findBySources").on("click",function () {
            var templateName = $("#templateName").val();
            var templateType = $("#type option:selected").val();

            table.reload('templateList',{
                url:"/template/list",
                where:{
                    templateName:templateName,
                    templateType:templateType
                },
                page:{
                    curr:1
                }
            });
        });

        //重置
        $("#reloadList").on("click",function () {
            $("#templateName").val(null);
            var options=$("#type option:selected");
            options.val(null);
            table.reload('templateList',{
                url:"/template/list",
                where:{
                    templateName:null,
                    templateType:null
                },
                page:{
                    curr:1
                }
            });
        });
        //删除数据
        function deleteObject(id){
            if(id==null){
                layer.msg("查询不到数据");
            }
            $.ajax({
                url:"/template/delete",
                data:{id:id},
                success:function (res) {
                    if(res.status == 200){
                        layer.msg("删除成功！");
                        table.reload('templateList', {
                            page: {
                                curr: 1
                                //重新从第 1 页开始
                            }
                        });
                    }
                }
            })
        }

        $("#addTemplate").on('click',function () {

            layer.open({
                area: ['80%','80%'],
                title: "添加模板",
                type: 2,
                id:"",
                content: ['/page/templateManager-info.html'],
                success: function(res){
                    if(res.status == 200){
                        layer.msg("添加成功！");
                        table.reload('templateList', {
                            page: {
                                curr: 1
                                //重新从第 1 页开始
                            }
                        });
                    }
                }
            });
        });
    });

</script>
</body>

</html>
