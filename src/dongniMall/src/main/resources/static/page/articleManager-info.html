<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>最新文章管理</title>
    <script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
    <script src="../js/lay-config.js" charset="utf-8"></script>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/layuimini.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <style>
        .imageSize {
            height: 150px;
            width: 150px;
        }
    </style>
</head>
<body>
<form class="layui-form" style="padding-top: 20px">
    <div class="layui-form-item" hidden>
        <label class="layui-form-label">ID：</label>
        <div class="layui-input-block">
            <input type="text" id="id" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                   class="layui-input" id="title">
        </div>
        <span id="titleJudge"></span>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">来源</label>
        <div class="layui-input-block">
            <input type="text" name="source" lay-verify="title" autocomplete="off" placeholder="请输入来源"
                   class="layui-input" id="source">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">摘要</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" name="summary" id="summary"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">缩略图</label>
        <div class="layui-input-block">
        <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="uploadImage">上传图片</button>
            <i style="font-size: 10px;color: gray;">建议尺寸214*143</i>
        <div class="layui-upload-list" id="showImage" style="display: none">
            <img class="imageSize" id="upload">
        </div>
        <div class="layui-upload-list" id="updateImage" style="display: none">
            <img class="imageSize" id="updateload">
        </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
            <textarea id="contents" style="display: none;" placeholder="请输入内容" name="content"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" type="button" id="formSubmit">立即提交</button>
        </div>
    </div>
</form>
<script>
    //表单提交
    layui.use(['form', 'layedit', "upload", "layer", "element"], function () {
        var layedit = layui.layedit;
        //富文本编辑器的图片上传
        layedit.set({
            uploadImage: {
                url: '/article/uploadBanner' //接口url
                , type: 'post' //默认post
                , size: 50
            }
        });

        var index = layedit.build('contents'); //建立富文本编辑器
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery;
        element = layui.element,
            upload = layui.upload;

        $("#formSubmit").on('click', function () {
            $("#formSubmit").attr('disabled', 'disabled');
            if ($("#upload").attr("src") === undefined && $("#updateload").attr("src") === undefined) {
                layer.msg("请选择图片");
                $("#formSubmit").removeAttr('disabled');
            } else if ($("#upload").attr("src") === undefined && $("#updateload").attr("src") !== undefined) {
                layer.load();
                $.ajax({
                    method: "post",
                    url: '/article/add',
                    data: {
                        id: $("#id").val().trim(),
                        title: $("#title").val().trim(),
                        source: $("#source").val().trim(),
                        summary: $("#summary").val().trim(),
                        file: $("#updateload").file,
                        content: layedit.getContent(index)
                    },
                    success: function (res) {
                        $("#formSubmit").removeAttr('disabled');
                        if (res.status == 200) {
                            //上传成功重写加载数据表格
                            parent.layui.table.reload('testReload', {page: {curr: 1}});
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            parent.layer.msg("上传成功");
                        } else {
                            layer.msg(res.msg);
                        }
                    },
                    error: function (res) {
                        $("#formSubmit").removeAttr('disabled');
                        layer.msg("遇到未知错误");
                    }
                })
            }
        });

        var uploadInst = upload.render({
            elem: "#uploadImage",
            url: "/article/add",
            auto: false,
            bindAction: "#formSubmit",
            accept: 'images',//只允许上传图片
            acceptMime: 'image/*', //只筛选图片
            data: {
                id: function () {
                    return $("#id").val()
                },
                title: function () {
                    return $("#title").val();
                },
                source: function () {
                    return $("#source").val();
                },
                summary: function () {
                    return $("#summary").val();
                },
                content: function () {
                    return layedit.getContent(index);
                }

            },
            choose: function (obj) {
                // $("#showImage").css("display","block");
                //预读本地文件，如果是多文件，则会遍历。(不支持ie8/9)
                obj.preview(function (index, file, result) {

                    $("#updateImage").css("display", "none");
                    $("#showImage").css("display", "block");
                    $('#upload').attr('src', result); //图片链接（base64）
                });

            },
            done: function (res) {
                $("#formSubmit").removeAttr('disabled');
                if (res.status === 200) {
                    //上传成功重写加载数据表格
                    parent.layui.table.reload('testReload', {page: {curr: 1}});
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                    layer.msg("上传成功");
                } else if (res.status === 500) {
                    layer.msg(res.msg)
                }
                layer.closeAll("loading");
            },
            error: function (index, upload) {
                layer.closeAll('loading');
                $("#formSubmit").removeAttr('disabled');
                layer.msg("上传失败！");
            }
        });

    });
</script>
</body>

</html>
