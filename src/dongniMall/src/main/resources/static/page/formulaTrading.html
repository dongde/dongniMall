<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>配方交易管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/layuimini.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
    <script src="../js/lay-config.js" charset="utf-8"></script>

    <style>
        .addmodel{
            float: right;
            margin-right: 50px;
        }
    </style>
</head>
<body>

<div class="layui-form" style="padding-top: 20px">
    <div class="layui-form-item totals">
        <div class="layui-inline">
            <label class="layui-form-label">配方名称：</label>
            <div class="layui-input-inline">
                <input type="text" autocomplete="off" id="formulaName" class="layui-input">
            </div>
        </div>
        <button type="button" class="layui-btn" id="findBySource">查找</button>
        <button type="button" class="layui-btn" id="reloadSource">重置</button>
        <div class="addmodel">
            <button type="button" class="layui-btn" id="addFormula">添加配方</button>
        </div>

    </div>
</div>
<table id="formulaList" lay-filter="formulaList"></table>

<script type="text/html" id="operation">
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use(['table','form'],function () {
        var table = layui.table;
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery;

        table.render({
            elem:'#formulaList'
            ,url:"/formula/list"
            ,cellMinWidth: 100
            ,page:true
            ,height:"full-200"
            ,cols:[[
                {field: 'formulaName', title: '配方名称',align:"center"}
                ,{field: 'formulaPrice', title: '配方价格',align:"center"}
                ,{field: 'samplePrice', title: '样品价格',align:"center"}
                ,{field: 'flyPrice', title: '炒制价格',align:"center"}
                ,{field: 'factoryAdress', title: '料场地址',align:"center"}
                ,{field: 'updateTime', title: '更新时间',align:"center"}
                ,{fixed: 'right', title:'操作', toolbar: '#operation',align:"center"}
            ]]
            ,id:"formulaList"
            ,limit:10
            ,where:{tradeName:"",tradeType:""}
        });

        $("#addFormula").on('click',function () {
            layer.open({
                area: ['80%','80%'],
                title: "添加配方",
                type: 2,
                content: ['/page/formulaTrading-info.html'],
                success: function(res){
                    if(res.status == 200){
                        layer.msg("添加成功！");
                        table.reload('formulaList', {
                            page: {
                                curr: 1
                                //重新从第 1 页开始
                            }
                        });
                    }
                }
            });
        });


        //查找
        $('#findBySource').on('click',function(){
            var formulaName = $("#formulaName").val();
            table.reload('formulaList', {
                url:'/formula/list'
                ,where: {
                    formulaName: formulaName
                },
                page: {
                    curr: 1
                }
            });
        });

        //重置
        $('#reloadSource').on('click',function(){
            $("#formulaName").val(null);
            table.reload('formulaList', {
                url:'/formula/list'
                ,where: {
                    formulaName: null
                },
                page: {
                    curr: 1
                }
            });
        });

        //监听行工具事件
        table.on('tool(formulaList)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据

            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            if(layEvent === 'del'){ //删除
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                    deleteListObject(data.id);
                });
            } else if(layEvent === 'edit') { //编辑
                layer.open({
                    type: 2,
                    title: '修改配方',
                    shadeClose: true,
                    shade: 0.8,
                    area: ['80%', '80%'],
                    offset: 'auto',
                    content: '/page/formulaTrading-info.html', //iframe的url，no代表不显示滚动条
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        body.contents().find("#id").val(obj.data.id);
                        body.contents().find("#formulaName").val(obj.data.formulaName);
                        body.contents().find("#formulaPrice").val(obj.data.formulaPrice);
                        body.contents().find("#formulaDescription").val(obj.data.formulaDescription);
                        body.contents().find("#samplePrice").val(obj.data.samplePrice);
                        body.contents().find("#flyPrice").val(obj.data.flyPrice);
                        body.contents().find("#factoryAdress").val(obj.data.factoryAdress);
                        body.contents().find("#updateImage").css("display","block");
                        body.contents().find("#updateload").attr("src",obj.data.formulaURL);
                    }
                });
            }
        });

        //删除所选行数据
        function deleteListObject(id){
            if (id === null) {
                layer.msg("请选择删除内容!");
            }
            $.ajax({
                data:{"id":id},
                url:"/formula/delete",
                success:function (res) {
                    console.log(res.status);
                    if(res.status == 200){
                        layer.msg("删除成功！");
                        window.location.reload();
                        table.reload('formulaList', {
                            page: {
                                curr: 1
                                //重新从第 1 页开始
                            }
                        });
                    }
                }
            })
        }
    });
</script>

</body>
</html>
