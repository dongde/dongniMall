<!DOCTYPE html>
<html>
<head>
    <style>
        .layui-select-title > input {
            width: 150px;
        }

        .layui-inline {
            padding-right: 50px;
        }
    </style>
</head>
<script type="text/html" id="toolbar">

    商品名称：
    <div class="layui-inline">
        <input type="text" autocomplete="off" id="tradeName" class="layui-input">
    </div>

    类型：
    <div class="layui-inline">
        <select name="tradeType" id="tradeType">
            <option value="">全部</option>
        </select>
    </div>

    <button lay-event="find" class="layui-btn layui-btn-sm top-btn" data-type="find">查找</button>
    <button lay-event="reload" class="layui-btn layui-btn-sm top-btn" data-type="reload">重置</button>

    <button lay-event="addTrade" class="layui-btn layui-btn-sm top-btn" id="addTrade">添加配方</button>


</script>
<body>
<table class="layui-hide" id="baselist" lay-filter="baselist"></table>
<script type="text/html" id="operation">
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use(['table', 'form'], function () {
        var table = layui.table;
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery;

        var oop = [];

        table.render({
            elem: '#baselist'
            , url: "/baseTrade/list"
            , cellMinWidth: 100
            , toolbar: "#toolbar"
            , page: true
            , height: "full-110"
            , cols: [[
                {field: 'tradeName', title: '商品名称', align: "center"}
                , {field: 'tradeType', title: '商品类型', align: "center"}
                , {field: 'price', title: '价格', align: "center"}
                , {field: 'tradeURL', title: '商品连接', align: "center"}
                , {field: 'viewCount', title: '查看次数', align: "center"}
                , {field: 'updateTime', title: '更新时间', align: "center"}
                , {fixed: 'right', title: '操作', toolbar: '#operation', align: "center"}

            ]]
            , id: "baselists"
            , limit: 10
            , where: {tradeName: "", tradeType: ""}
        });


        //头工具栏事件
        table.on('toolbar(baselist)', function (obj) {
            switch (obj.event) {
                case 'find':
                    var tradeName = $("#tradeName").val();
                    var tradeType = $("#tradeType").val();
                    table.reload('baselists', {
                        url: '/baseTrade/list'
                        , where: {
                            tradeName: tradeName
                            , tradeType: tradeType
                        },
                        page: {
                            curr: 1
                        }
                    });
                    reloadType();
                    break;
                case 'addTrade':
                    layer.open({
                        area: ['80%', '80%'],
                        title: "添加底料",
                        shadeClose: true,
                        shade: 0.8,
                        type: 2,
                        content: ['/page/baseManager-info.html'],
                        success: function (res) {
                            if (res.status == 200) {
                                layer.msg("添加成功！");
                                table.reload('baselists', {
                                    page: {
                                        curr: 1
                                        //重新从第 1 页开始
                                    }
                                });

                            }

                        }
                    });
                    break;
                case 'reload':
                    $("#tradeName").val(null);
                    var options = $("#type option:selected");
                    options.val(null);
                    table.reload('baselists', {
                        url: '/baseTrade/list'
                        , where: {
                            tradeName: null
                            , tradeType: null
                        },
                        page: {
                            curr: 1
                        }
                    });
                    reloadType();
                    break;
            }
        });

        reloadType = function () {
            console.log(oop.length)
            console.log(oop);
            console.log("***********");
            $.each(oop, function (index, item) {
                $("#tradeType").html($("#tradeType").html() + "<option>" + item.type + "</option>");

            });
            form.render();
        }

        $.ajax({
            url: "/baseTradeType/list",
            method: 'POST',
            data: {
                page: 1,
                limit: 10
            },
            success: function (res) {
                console.log(res);
                console.log("############");
                if (res.code == 0) {
                    oop = res.data;
                    $.each(res.data, function (index, item) {
                        $("#tradeType").html($("#tradeType").html() + "<option>" + item.type + "</option>");

                    });
                    form.render();
                }
            }
        });


        //监听行工具事件
        table.on('tool(baselist)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            if (layEvent === 'del') { //删除
                layer.confirm('真的删除行么', function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                    deleteListObject(data.id);
                });
            } else if (layEvent === 'edit') { //编辑
                layer.open({
                    type: 2,
                    title: '修改底料',
                    shadeClose: true,
                    shade: 0.8,
                    area: ['80%', '80%'],
                    offset: 'auto',
                    content: '/page/baseManager-info.html', //iframe的url，no代表不显示滚动条
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);


                        body.contents().find("#id").val(obj.data.id);
                        body.contents().find("#tradeName").val(obj.data.tradeName);
                        body.contents().find("#type").val(obj.data.tradeType);
                        body.contents().find("#price").val(obj.data.price);
                        body.contents().find("#tradeURL").val(obj.data.tradeURL);
                        body.contents().find("#contents").val(obj.data.content);
                        body.contents().find("#updateAlipayImage").css("display", "block");
                        body.contents().find("#updateloadAlipay").attr("src", obj.data.alipay);

                        body.contents().find("#updateWechatImage").css("display", "block");
                        body.contents().find("#updateloadWechat").attr("src", obj.data.wechat);

                        body.contents().find("#updateBigImage").css("display", "block");
                        body.contents().find("#updateload").attr("src", obj.data.bigImage);

                    }
                });
            }

        });

        //删除所选行数据
        function deleteListObject(id) {
            if (id === null) {
                layer.msg("请选择删除内容!");
            }
            $.ajax({
                data: {"id": id},
                url: "/baseTrade/delete",
                success: function (res) {
                    console.log(res.status);
                    if (res.status == 200) {
                        layer.msg("删除成功！");
                        table.reload('baselist', {
                            page: {
                                curr: 1
                                //重新从第 1 页开始
                            }
                        });
                    }
                }
            })
        }
    });
</script>

</body>
</html>
